<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!</title>
</head>
<body>
    <h1>Thank you for your agreement</h1>
    <p id="thanksMessage">Thanks for agreeing.</p>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const agreed = urlParams.get('agree');

            if (agreed === "true") {
                document.getElementById("thanksMessage").innerHTML = "We appreciate your consent.";
            }
        }
    </script>
</body>
</html>
